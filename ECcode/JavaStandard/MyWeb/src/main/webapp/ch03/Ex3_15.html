<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간 정보 입력</title>
</head>
<body>
    <h3>시간 정보 입력</h3>
    초기세팅 : 2022년 1월 1일 오전 12시 00분 0초<br>
    시간을 변경해 보세요.
    <hr>
    <form>
        <pre>
            <input type="month" value="2022-01"><br>
            <input type="week" value="2022-W01"><br>
            <input type="date" value="2022-01-01"><br>
            <input type="time" value="00:00"><br>
            <input type="datetime-local" value="
            2022-01-01T00:00:00.00"><br>
        </pre>
    </form>
</body>
</html>
