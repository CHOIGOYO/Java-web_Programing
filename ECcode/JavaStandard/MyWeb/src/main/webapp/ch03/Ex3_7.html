<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 목록을 가진 텍스트 입력</title>
</head>
<body>
    <h3>데이터 목록을 가진 텍스트 입력</h3>
    <hr>
    <form action="">
    countries:<input type="text" list="countries"><br>
    <datalist id="countries">
        <option value="gana"></option>
        <option value="스위스"></option>
        <option value="브라질"></option>
    </datalist>
              
    보고싶은 것:<input type="text" list="what"><br>
    <datalist id="what">
        <option value="산"></option>
        <option value="바다"></option>
        <option value="도시"></option>
    </datalist>
    </form>
</body>
</html>
